  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <form>
      <fieldset>
        <legend>Login</legend>
        <table>
          <tr>
            <td>
              <label for="name">User Name :</label>
            </td>
            <td>
              <input type="text" id="name" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="pass">Password :</label>
            </td>
            <td>
              <input type="password" id="pass" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="user">Already User</label>
            </td>
            <td>
              <input type="radio" id="user" name="radio" />Yes
              <input type="radio" id="user"  name="radio"/>No
            </td>
          </tr>

          <tr>
            <td>
              <button>Cancel</button>
              <button>Submit</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
