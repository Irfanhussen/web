<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/kotak.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <header>
      <nav>
        <h2 id="sym">
          kotak

          //
        </h2>
        <h2 id="Eng">

        </h2>
      </nav>

      <section>
        <div class="a">

          </div>
        </div>
        <div class="b">
          <div class="button">
            <img
              src="../taskmedia/google.png"
              alt=""
              id="i"
              width="30px"
              height="30px"
            />

          </div>
            <p id="p">or with email</p>
            <div class="f">
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <label for="mn">Mobile Number</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="tel" name="" id="mn" placeholder="+91">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" name="" id="" placeholder="Email ID">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="tel" name="" id="pin" placeholder="Pin Code" maxlength="6">
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <p id="pi">
                                enter your current residential pin code
                               </p>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <div class="last">
                    <p>by proceeding you agree accept all applicable</p>
                    <p><a href="#">terms&conditions</a> and <a href="#">privacy policy</a></p>
                </div>
                <button id="bi">
                    submit

        </div>
      </section>
